<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>
  <div class="">
    <img  src="https://res.cloudinary.com/campus-job/image/upload/t_student-public-page/v1/profile_pictures/MKlFjXUBHD_20160713.jpeg" style="border:10px;"></img>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Post Message</div>
    <div class="panel-body">
      <div class="input-group">
        <textarea class="form-control custom-control" rows="3" style="resize:none" ng-model="main.message"></textarea>
        <span class="input-group-addon btn btn-primary" ng-click="main.postMessage()">Post </span>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="input-group-addon btn btn-primary" ng-click="main.getMessages()" style="width:200px;">
        Refresh
      </span>
      <span class="input-group-addon btn btn-primary" ng-click="deleteMessages()" style="width:200px;">
        Delete
      </span>
  </div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item"ng-repeat="message in main.messages">{{message.msg}} </li>

      </ul>
    </div>
  </div>
</div>
